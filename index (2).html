
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حاسبة الحمل</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #4CAF50;
      text-align: center;
    }
    p {
      text-align: center;
      font-size: 15px;
      color: #666;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e8f5e9;
      border-left: 6px solid #4CAF50;
      border-radius: 8px;
    }
    .share {
      margin-top: 20px;
      text-align: center;
    }
    .share a {
      margin: 5px;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      color: white;
      display: inline-block;
    }
    .whatsapp { background: #25D366; }
    .facebook { background: #3b5998; }
    .telegram { background: #0088cc; }
  </style>
</head>
<body>
  <div class="container">
    <h2>حاسبة الحمل والولادة</h2>
    <p>استخدمي هذه الحاسبة لمعرفة تاريخ الولادة المتوقع بناءً على آخر دورة شهرية.</p>
    
    <label for="day">اليوم</label>
    <select id="day">
      <option value="">اختر اليوم</option>
<option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option>
    </select>

    <label for="month">الشهر</label>
    <select id="month">
      <option value="">اختر الشهر</option>
<option value="1">يناير</option><option value="2">فبراير</option><option value="3">مارس</option><option value="4">أبريل</option><option value="5">مايو</option><option value="6">يونيو</option><option value="7">يوليو</option><option value="8">أغسطس</option><option value="9">سبتمبر</option><option value="10">أكتوبر</option><option value="11">نوفمبر</option><option value="12">ديسمبر</option>
    </select>

    <label for="year">السنة</label>
    <select id="year">
      <option value="">اختر السنة</option>
      <option value="2025">2025</option>
      <option value="2024">2024</option>
      <option value="2023">2023</option>
    </select>

    <button onclick="calculate()">احسبي موعد الولادة</button>

    <div class="result" id="result" style="display:none;"></div>

    <div class="share">
      <p>شاركي النتيجة مع صديقاتك:</p>
      <a class="whatsapp" href="#" target="_blank" id="wa">واتساب</a>
      <a class="facebook" href="#" target="_blank" id="fb">فيسبوك</a>
      <a class="telegram" href="#" target="_blank" id="tg">تيليجرام</a>
    </div>
  </div>

  <script>
    function calculate() {
      const day = parseInt(document.getElementById("day").value);
      const month = parseInt(document.getElementById("month").value);
      const year = parseInt(document.getElementById("year").value);

      if (!day || !month || !year) {
        alert("يرجى اختيار اليوم والشهر والسنة");
        return;
      }

      const lmp = new Date(year, month - 1, day);
      const dueDate = new Date(lmp.getTime() + 280 * 24 * 60 * 60 * 1000);

      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDue = dueDate.toLocaleDateString('ar-EG', options);

      const result = document.getElementById("result");
      result.style.display = "block";
      result.innerHTML = `<strong>موعد الولادة المتوقع:</strong><br>${formattedDue}`;

      const shareText = encodeURIComponent(`تاريخ الولادة المتوقع بناءً على آخر دورة: ${formattedDue}`);
      document.getElementById("wa").href = `https://wa.me/?text=${shareText}`;
      document.getElementById("fb").href = `https://www.facebook.com/sharer/sharer.php?u=&quote=${shareText}`;
      document.getElementById("tg").href = `https://t.me/share/url?url=&text=${shareText}`;
    }
  </script>
</body>
</html>
